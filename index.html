<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; detectionMode: mono; markersAreaEnabled: false;">
        <a-marker preset="custom" type="pattern" url="marker.patt">
            <a-video 
                src="https://dl.dropboxusercontent.com/s/yourfileid/video.mp4" 
                position="0 1 -2" 
                width="2" 
                height="1" 
                autoplay 
                loop 
                muted>
            </a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
